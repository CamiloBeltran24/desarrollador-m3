<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-m3.ico"
      type="image/x-icon"
    />
    <title>M3 Shop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure class="logo">
          <img src="./assets/icons/logo-m3.png" alt="m3 company logo" />
        </figure>

        <div class="shopping-bag">
          <img src="./assets/icons/bag.png" alt="shopping bag image" />
          <div class="items-in-bag">3</div>
        </div>
      </header>

      <main>
        <div class="main-title">
          <h2>Blusas</h2>
        </div>

        <div class="main-options">
          <div class="main-options_option">
            <p>Filtrar</p>
          </div>
          <div class="main-options_option">
            <p>ordenar</p>
          </div>
        </div>

        <section class="products">
          <div class="product">
            <img src="./assets/images/img_2.png" alt="" />
            <div class="product_info">
              <p class="name">Camisea mescla</p>
              <p class="price">R$ 28,00</p>
              <p class="toFinance">até 3x de R$9,33</p>
            </div>
            <button type="button">Comprar</button>
          </div>

          <div class="product">
            <img src="./assets/images/img_3.png" alt="product image" />
          </div>
          <div class="product">
            <img src="./assets/images/img_3.png" alt="product image" />
          </div>
        </section>

        <button class="moreProducts">carregar mais</button>
      </main>

      <div class="sort-menu">
        <div class="title">
          <p>ordenar</p>
          <img src="" alt="" />
        </div>
      </div>

      <!-- FILTER MENU MOBILE -->
      <div class="filter-menu">
        <div class="filter-menu_header">
          <p>filtrar</p>
          <img src="./assets/icons/close.png" alt="close icon" />
        </div>

        <details>
          <summary>
            <p>Cores</p>
            <img src="./assets/icons/plus.png" alt="minus icon" />
          </summary>

          <div class="colors-filter">
            <span>
              <input
                type="checkbox"
                name="amarelo"
                id="yellow"
                value="yellow"
              />
              <label for="yellow">Amarelo</label>
            </span>

            <span>
              <input type="checkbox" name="azul" id="blue" value="blue" />
              <label for="blue">Azul</label>
            </span>

            <span>
              <input type="checkbox" name="branco" id="white" value="white" />
              <label for="white">Branco</label>
            </span>

            <span>
              <input type="checkbox" name="" id="gray" value="cinza" />
              <label for="gray">Cinza</label>
            </span>

            <span>
              <input type="checkbox" name="" id="orange" value="laranja" />
              <label for="orange">Laranja</label>
            </span>

            <span>
              <input type="checkbox" name="" id="green" value="verde" />
              <label for="green">Verde</label>
            </span>

            <span>
              <input type="checkbox" name="" id="red" value="vermelho" />
              <label for="red">Vermelho</label>
            </span>

            <span>
              <input type="checkbox" name="" id="black" value="preto" />
              <label for="black">Preto</label>
            </span>

            <span>
              <input type="checkbox" name="" id="pink" value="rosa" />
              <label for="pink">Rosa</label>
            </span>
            <span>
              <input type="checkbox" name="" id="wine" value="vinho" />
              <label for="wine">Vinho</label>
            </span>
          </div>
        </details>

        <details>
          <summary>
            <p>Tamanhos</p>
            <img src="./assets/icons/plus.png" alt="minus icon" />
          </summary>

          <div class="sizes-filter">
            <input type="checkbox" name="" id="p" />
            <label for="p">P</label>

            <input type="checkbox" name="" id="m" />
            <label for="m">M</label>

            <input type="checkbox" name="" id="g" />
            <label for="g">G</label>

            <input type="checkbox" name="" id="gg" />
            <label for="gg">GG</label>

            <input type="checkbox" name="" id="u" />
            <label for="u">U</label>

            <input type="checkbox" name="" id="36" />
            <label for="36">36</label>

            <input type="checkbox" name="" id="38" />
            <label for="38">38</label>

            <input type="checkbox" name="" id="40" />
            <label for="40">40</label>

            <input type="checkbox" name="" id="42" />
            <label for="42">42</label>

            <input type="checkbox" name="" id="44" />
            <label for="44">44</label>

            <input type="checkbox" name="" id="46" />
            <label for="46">46</label>
          </div>
        </details>

        <details class="">
          <summary>
            <p>faixa de preço</p>
            <img src="./assets/icons/plus.png" alt="minus icon" />
          </summary>

          <div class="price-filter">
            <span>
              <input
                type="checkbox"
                name=""
                id="price-filter_option1"
                value=""
              />
              <label for="price-filter_option1">de R$ 0 até R$ 50</label>
            </span>

            <span>
              <input
                type="checkbox"
                name=""
                id="price-filter_option2"
                value=""
              />
              <label for="price-filter_option2">de R$ 51 até R$ 150</label>
            </span>

            <span>
              <input
                type="checkbox"
                name=""
                id="price-filter_option3"
                value=""
              />
              <label for="price-filter_option3">de R$ 151 até 300</label>
            </span>

            <span>
              <input
                type="checkbox"
                name=""
                id="price-filter_option4"
                value=""
              />
              <label for="price-filter_option4">de R$ 301 até 500</label>
            </span>

            <span>
              <input
                type="checkbox"
                name=""
                id="price-filter_option5"
                value=""
              />
              <label for="price-filter_option5">a partir de R$ 501</label>
            </span>
          </div>
        </details>

        <div class="buttons">
          <button class="button button_blue">Aplicar</button>
          <button class="button">limpiar</button>
        </div>
      </div>
      <!-- FILTER MENU MOBILE END -->

      <!-- SORT MENU MOBILE-->
      <div class="sort-menu">
        <div class="sort-menu_header">
          <p>ordenar</p>
          <img src="./assets/icons/close.png" alt="close icon" />
        </div>

        <ul class="options-list">
          <li class="options-list_item">Mais recentes</li>
          <li class="options-list_item">Menor preço</li>
          <li class="options-list_item">Maior preço</li>
        </ul>
      </div>
      <!-- SORT MENU MOBILE END -->
    </div>

    <footer>
      <p>Agência M3 - Agência de Performance Digital</p>
    </footer>
  </body>
</html>
